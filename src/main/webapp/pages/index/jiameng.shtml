<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="description" content="微票通_电子发票开具服务平台" />
    <meta name="keywords" content="微票通 票通 票通信息 电子发票 电子发票开具 电子发票开具平台 电子发票开具服务平台" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>发票开具平台</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css" />
    <link href="/js/skin/layer.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index/register.css">
    <link rel="stylesheet" href="/css/index/jiameng.css">
    <script type="text/javascript" src="/js/jquery/1.8.3/jquery-1.8.3.min.js"></script>
    <script src="/js/jquery/validation/jquery.validate.min.js"></script>
    <script src="/js/jquery/validation/additional-methods.js"></script>
    <script src="/js/jquery/validation/localization/messages_zh.min.js"></script>
    <script src="/js/util/timer.js"></script>
    <script src="/js/lib/area.js"></script>
    <script src="/js/layer.js"></script>
    <script src="/js/lib/vpiaotong.base.js"></script>
    <script src="/js/upload/picView.js"></script>
    <script src="/js/upload/ajaxfileupload.js"></script>
    <script src="/js/views/manage/agentJoin/agentJoin.js"></script>
</head>
<body>
<div class="heard" >
    <!--#include virtual="/pages/index/header.shtml" -->
</div>
<div class="jiameng">
    <div class="zc-titles">
        <div class="step1">
            <div class="step-con">
                <span>微票通-电子发票开具服务平台，欢迎加盟</span>
            </div>
        </div>
    </div>
    <form id="agentJoinForm">
    <div class="zc-form1">
        <div class="zc-items">
            <label><span class="color-r">*</span>代理商类型：</label>
            <select id="agentType" name="agentType">
            	<option value="">--请选择--</option>
            	<option value="0">个人</option>
            	<option value="1">企业</option>
            </select>
            <span class="error-text" id="agentType_tip">错误提示语</span>
        </div>
        <div class="zc-items">
            <label><span class="color-r">*</span>代理商名称：</label>
            <input type="text" placeholder="企业名称不可重复，个人名称可重复" id="agentName" name="agentName">
            <span class="error-text" id="agentName_tip">错误提示语</span>
        </div>
        <div class="zc-items">
            <label><span class="color-r">*</span>代理纳税人识别号：</label>
            <input type="text" placeholder="企业请输入税号，个人请输入身份证号" id="agentCode" name="agentCode">
            <span class="error-text" id="agentCode_tip">错误提示语</span>
        </div>
        <div class="zc-items">
            <label><span class="color-r">*</span>联系人名称：</label>
            <input type="text" placeholder="请输入联系人名称" id="contractName" name="contractName">
            <span class="error-text" id="contractName_tip">错误提示语</span>
        </div>
        <div class="zc-items">
            <label><span class="color-r">*</span>联系人手机号：</label>
            <input type="text" placeholder="请输入联系人手机号" id="contractMobile" name="contractMobile" onblur="checkCaptchaAndMobile()" onchange="checkCaptchaAndMobile()">
            <span class="error-text" id="contractMobile_tip">错误提示语</span>
        </div>
        <div class="zc-items">
            <label><span class="color-r">*</span>联系人邮箱：</label>
            <input type="text" placeholder="请输入联系人邮箱" id="contractEmail" name="contractEmail">
            <span class="error-text" id="contractEmail_tip">错误提示语</span>
        </div>
        <div class="zc-items">
            <label><span class="color-r">*</span>代理商地址：</label>
            <span id="selectArea"></span>
            <img class="error-pic" src="../../../images/warn.png">
            <span class="error-text" id="provinces_tip">错误提示语</span>
            <!-- <select style="width: 155px">
                <option value="">选择省</option>
            </select>
            <select style="width: 150px">
                <option value="">市/区</option>
            </select> -->
        </div>
        <div class="zc-items">
            <label> </label>
            <input type="text" placeholder="请输入详细地址" id="detailAddress" name="detailAddress">
            <span class="error-text" id="detailAddress_tip">错误提示语</span>
        </div>
        <div class="zc-items">
            <label>微票通销售人员：</label>
            <input type="text" placeholder="请输入销售人员姓名" id="salesmanName" name="salesmanName">
            <span class="error-text" id="salesmanName_tip">错误提示语</span>
        </div>
        <div class="zc-items">
            <label>上级代理商注册码：</label>
            <input type="text" placeholder="请输入上级代理商注册码" id="parentAgentCode" name="parentAgentCode" onblur="fillParentAgentName()">
            <span class="error-text" id="parentAgentCode_tip">错误提示语</span>
        </div>
        <div class="zc-items">
            <label>上级代理商名称：</label>
            <input type="text" id="parentAgentName" name="parentAgentName" readonly="readonly">
            <span class="error-text" id="parentAgentName_tip">错误提示语</span>
        </div>
        <div class="zc-items">
            <label><span class="color-r">*</span>图片验证码：</label>
            <input class="vali-code-input" type="text" placeholder="请输入图片验证码" id="agentCaptcha" name="agentCaptcha" onblur="checkCaptchaAndMobile()" onchange="checkCaptchaAndMobile()">
            <img id="captchaImg" src="/user/captcha.pt?type=006" onclick="requestCaptcha()" style="cursor:pointer;">
            <span class="error-text" id="agentCaptcha_tip">错误提示语</span>
        </div>
        <div class="zc-items">
            <label><span class="color-r">*</span>短信验证码：</label>
            <input class="vali-code-input" type="text" placeholder="请输入短信验证码" id="mobileCaptcha" name="mobileCaptcha">
            <button type="button" id="send_btn" class="validate-btn" disabled="disabled" onclick="sendSms()">获取验证码</button>
            <span class="error-text" id="mobileCaptcha_tip">错误提示语</span>
        </div>
        <div class="zc-items" style="width: 1000px">
            <label class=" ver-top"><span class="color-r">*</span>税务登记或统一社会征信代码证：</label>
            <div class="zc-update-img">
                <img id="imgPr" src="/images/update-img.png"> 
                <span class="fpic blue-btn">点击上传
                <font><input id="uploadPic" type="file" name="uploader"></font>
                </span> 
                <span class="fpic1 blue-btn">更换图片
                <font><input id="changePic" type="file" name="uploader"></font>
                </span> 
                <input type="hidden" name="img_num" id="img_num" value="0"/>
            </div>
            <span class="form-tips">
                1.图片格式为JPG、PNG、JPEG，5M以内 <br>
                2.请勿提供虚假证件，否则将导致您无法通过审核
            </span>
            <span class="error-text" id="uploader_tip">错误提示语</span>
        </div>
        <div class="btn-div">
            <input type="checkbox" id="agreeProtocol" name="agreeProtocol">
            <span class="font-song xieyi">我已认真阅读协议，并同意<a href="">《加盟政策》</a></span>
            <span class="error-text" id="agreeProtocol_tip">错误提示语</span>
            <br>
            <button class="blue-btn" type="button" onclick="applyJoin()">申请加盟</button>
        </div>
    </div>
    </form>
    <div class="zc-success" style="display:none;">
        <img src="/images/b5.png" style="width: 30px;height: 30px;">
        <span>加盟申请已完成</span>
        <br>
        <span class="form-tips">系统自动为您分配的注册码为 <span id="agentRegCode" style="color:#62c145;"></span>，请妥善保存。</span>
        <br>
        <span class="form-tips2">您代理的企业注册时，需在邀请注册码一栏填入该注册码，否则您无法获得代理收益。
        <br>
                     后续工作人员会核实您的申请信息，如有不符，将会取消您的代理资格。
        </span>
        <br>
        <button type="button" class="blue-btn" onclick="toOrderPage()">立即下单</button>
    </div>
</div>
<!--#include virtual="/pages/index/footer.shtml" -->
</body>
</html>
