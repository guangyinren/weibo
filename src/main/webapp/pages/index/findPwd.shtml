<script type="text/javascript">
	var countdown = 60;
	function settime(id) {
		if (countdown == 0) {
			$("#" + id).html("获取验证码");
			$("#" + id).attr("href","javascript:settime(this);");
			$("#" + id).css("background","#01c675");
			countdown = 60;
			return;
		} else {
			$("#" + id).attr("href","javascript:void();");
			$("#" + id).css("background","#02b26a");
			$("#" + id).html("重新发送(" + countdown + "s)");
			countdown--;
		}
		setTimeout(function() {
			settime(id)
		}, 1000)
	}
</script>
