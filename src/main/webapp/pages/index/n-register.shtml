<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="description" content="微票通_电子发票开具服务平台" />
<meta name="keywords"
	content="微票通 票通 票通信息 电子发票 电子发票开具 电子发票开具平台 电子发票开具服务平台" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>注册</title>
		<link href="/css/login.css" rel="stylesheet" type="text/css" />
		<link href="/css/laypage.css" rel="stylesheet" type="text/css" />
		<link href="/js/jquery/validation/css/validate.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="/css/common.css"/>
		<link rel="stylesheet" href="/css/index/register.css"/>
		<script src="/js/jquery/1.8.3/jquery-1.8.3.min.js"></script>
		<script src="/js/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
		<script src="/js/jquery/validation/jquery.validate.min.js"></script>
		<script src="/js/jquery/validation/additional-methods.js"></script>
		<script src="/js/jquery/validation/localization/messages_zh.min.js"></script>
		<script src="/js/lib/area.js"></script>
		<script src="/js/util/timer.js"></script>
		<script src="/js/util/http.js"></script>
		<script src="/js/util/util.js"></script>
		<script src="/js/util/mask.js"></script>
		<script src="/js/lib/vpiaotong.base.js"></script>
		<script src="/js/views/index/ptweb.js"></script>
		<script src="/js/upload/picView.js"></script>
		<script src="/js/upload/ajaxfileupload.js"></script>
		<script src="/js/layer.js"></script>
		<script src="/js/views/index/n-register.js"></script>
		<script src="/js/views/css.js"></script>
</head>
<body>
	<div class="heard">
		<!--#include virtual="/pages/index/header.shtml" -->
		<script>setFocusMainMenu(6);</script>
	</div>
	<div class="zc-content">
		<div class="zc-titles">
			<div class="step1 active">
				<div class="step-con">
					<div class="circle-num">1</div>
					<span>完善企业信息</span>
				</div>
			</div>
			<div class="step2">
				<div class="step-con">
					<div class="circle-num">2</div>
					<span>账户及联系人</span>
				</div>
			</div>
			<div class="step3">
				<div class="step-con">
					<div class="circle-num">3</div>
					<span>完成注册</span>
				</div>
			</div>
		</div>
		<div class="zc-form1">
			<form id="registerStep1">
				<div class="zc-items">
					<label><span class="color-r">*</span>纳税人识别号：</label> <input
						type="text" placeholder="请输入纳税人识别号" id="taxpayerNum"
						name="taxpayerNum"> <span class="form-tips">纳税人识别号将作为企业管理员登录账号</span>
						<span class="error-text" id="taxpayerNum_tip">错误提示语</span>
				</div>
				<div class="zc-items">
					<label><span class="color-r">*</span>企业名称：</label> <input
						type="text" placeholder="请输入企业名称" id="enterpriseName"
						name="enterpriseName"> <img class="error-pic"
						src="../../../images/warn.png"> <span class="error-text"
							id="enterpriseName_tip">错误提示语</span>
				</div>
				<div class="zc-items">
					<label><span class="color-r">*</span>法定代表人姓名：</label> <input
						type="text" placeholder="请输入法定代表人姓名" id="legalRepresentativeName"
						name="legalRepresentativeName"> <img class="error-pic"
						src="../../../images/warn.png"> <span class="error-text"
							id="legalRepresentativeName_tip">错误提示语</span>
				</div>
				<div class="zc-items">
					<label><span class="color-r">*</span>企业经营地址：</label> <span
						id="select_new"></span> <img class="error-pic"
						src="../../../images/warn.png"> <span class="error-text"
						id="provinces_tip">错误提示语</span>
				</div>
			
				<div class="zc-items">
					<label> </label> <input type="text" placeholder="企业详细经营地址"
						id="enterpriseAddress" name="enterpriseAddress"> <img
						class="error-pic" src="../../../images/warn.png"> <span
							class="error-text" id="enterpriseAddress_tip">错误提示语</span>
				</div>
				<!-- <div class="zc-items">
					<label><span class="color-r">*</span>是否开具纸质票：</label> 
					<input type="radio" name="paperTicketed" style="width: initial;" value="YES"/>是
					<input type="radio" name="paperTicketed" checked="checked"value="NO" style="width: initial;"/>否
						<img class="error-pic"
						src="../../../images/warn.png"> <span class="error-text"
							id="paperTicketed_tip">错误提示语</span>
				</div> -->
				<div class="zc-items">
					<label class=" ver-top"><span class="color-r">*</span>税务登记或统一社会征信代码证：</label>
					<div class="zc-update-img" id="picLocation">
						<img id="ImgPr" src="/images/update-img.png"> <span
							class="fpic blue-btn">点击上传<font><input style="width:100px !important;" id="pic"
									type="file" name="uploader"></font></span> <span
							class="fpic1 blue-btn">更换图片<font><input style="width:100px !important;" id="pic1"
									type="file" name="uploader"></font></span> <input type="hidden"
							name="img_num" id="img_num" />
					</div>
					<div style="width:400px;display:inline-block;vertical-align:top;">
						<span class="form-tips"> 1.图片格式为JPG、PNG、JPEG，最大尺寸4096*4096，5M以内 <br>
							2.请勿提供虚假证件，否则将导致您无法通过审核 </span> 
						<span class="error-text" id="uploader_tip" style="top: 230px">错误提示语</span>
					</div>
				</div>
				<div class="btn-div">
					<button class="blue-btn" type="button" id="buttonNext" onclick="toStep2()">下一步</button>
				</div>
			</form>
		</div>
		<div class="zc-form2" style="display: none;">
			<form id="registerStep2">
				<div class="zc-items">
					<label><span class="color-r">*</span>设置密码：</label> <input
						type="password" placeholder="请输入6-20位密码" id="password1"
						name="password1" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"> <img class="error-pic"
						src="../../../images/warn.png"> <span class="error-text"
							id="password1_tip">错误提示语</span>
				</div>
				<div class="zc-items">
					<label><span class="color-r">*</span>重复密码：</label> <input
						type="password" placeholder="请再次输入密码" id="password2" name="password2" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
						<img class="error-pic" src="../../../images/warn.png"> <span
							class="error-text" id="password2_tip">错误提示语</span>
				</div>
				<div class="zc-items">
					<label><span class="color-r">*</span>联系人姓名：</label> <input
						type="text" placeholder="请输入联系人姓名" id="contactsName"
						name="contactsName"> <img class="error-pic"
						src="../../../images/warn.png"> <span class="error-text"
							id="contactsName_tip">错误提示语</span>
				</div>
				<div class="zc-items">
					<label><span class="color-r">*</span>联系人邮箱：</label> <input
						type="text" placeholder="请输入常用邮箱" id="contactsEmail"
						name="contactsEmail"> <img class="error-pic"
						src="../../../images/warn.png"> <span class="error-text"
							id="contactsEmail_tip">错误提示语</span>
				</div>
				<div class="zc-items">
					<label><span class="color-r">*</span>联系人手机号：</label> <input
						type="text" placeholder="请输入联系人手机号" id="contactsPhone"
						name="contactsPhone"> <img class="error-pic"
						src="../../../images/warn.png"> <span class="error-text"
							id="contactsPhone_tip">错误提示语</span>
				</div>
				<div class="zc-items">
					<label><span class="color-r">*</span>图片验证码：</label> <input
						class="vali-code-input" type="text" placeholder="请输入图片验证码"
						id="pCaptcha" name="pCaptcha"> <img class="validate-div"
						src="/validate/captcha.pt?type=002" onclick="getCaptcha()"
						id="btn_getCaptcha"> <img class="error-pic"
							src="../../../images/warn.png"> <span class="error-text"
								id="pCaptcha_tip">错误提示语</span>
				</div>
				<div class="zc-items">
					<label><span class="color-r">*</span>短信验证码：</label> <input
						class="vali-code-input" type="text" placeholder="请输入短信验证码"
						id="mobile_captcha" name="mobile_captcha">
						<button type="button" id="send_btn"
							class="validate-btn validate-div">获取验证码</button> <img
						class="error-pic" src="../../../images/warn.png"> <span
							class="error-text" id="mobile_captcha_tip">错误提示语</span>
				</div>
				<div class="zc-items">
					<label>邀请注册码：</label> <input type="text" placeholder="请输入邀请注册码"
						id="invitationId" name="invitationId"> <input
						type="hidden" id="paperTicketed" name="paperTicketed" value="no" />
						<img class="error-pic" src="../../../images/warn.png"> <span
							class="error-text" id="invitationId_tip">错误提示语</span>
				</div>
				<div class="btn-div">
					<input type="checkbox" checked="checked" name="protocol"
						id="protocol"> <span>我已认真阅读协议，并同意<a id="registerA01"
							href="agreement.shtml" target="_blank" style="color: #06c;">《网站注册协议》</a></span> <span
						class="error-text" id="protocol_tip">错误提示语</span> <br>
							<button class="blue-btn" type="button" onclick="toStep3()">提交注册信息</button>
				</div>
			</form>
		</div>
		<div class="zc-success" style="display: none;">
			<img src="/images/b5.png" style="width: 30px; height: 30px;"> <span>注册信息提交成功</span>
				<br> <span>系统管理人员将会在两个工作日内为您审核，并可能会与您电话沟通，请保持电话畅通。感谢您的支持。</span>
					<br>
						<button type="button" class="blue-btn" id="ok_btn">确 定</button>
		</div>
	</div>
	<!--#include virtual="/pages/index/footer.shtml" -->
</body>
</html>
