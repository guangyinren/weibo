	<style>
		.sosuo ul li .date_inputs {
			height: 35px;

		input.date_inputs{
			max-width: 137px;

	</style>

<body>
<div class="mina">
    <div class="zhanghu">
		<div class="zc_tit" >
			<span style="width:15%">分税率统计</span>
		</div>
		<div style="height:200px;">
			<div>
				<div class="radio-box-label" style="margin-top: 25px;">开票月份:</div>
				<div class="radio-box">
					<input type="text" class="date_inputs" id="monthStart" readonly style="background-color: #FFF;cursor:pointer;"/>
					<font> 至</font>
					<input type="text" class="date_inputs" id="monthEnd" readonly style="background-color: #FFF;cursor:pointer;"/>
				</div>
			</div>
			<div class="cha_a" style="height:140px;">
				<div class="radio-box-label" style="float:left;">税率选择：</div>
				<div id="rates" style="float:left;"></div>
				<div style="float:left; margin-top:80px;"><a class="blue-btn" href="javascript:void(0);" id="statistic_btn">统计</a></div>
			</div>
		</div>
		<div class="cha_a" style="float:left;margin-left:600px;height:40px;">
			<a class="blue-btn" href="javascript:void(0);" id="export_pdf_btn">导出</a>
			<a class="blue-btn" href="javascript:void(0);" id="print_pdf_btn">打印</a>
		</div>
		<div id="reportId">
			<iframe id="reportIframe" name="reportIframe" frameborder=0 width=1000 height=300 marginheight=0 marginwidth=0 scrolling=yes ></iframe>
		</div>
	</div>
</div>
