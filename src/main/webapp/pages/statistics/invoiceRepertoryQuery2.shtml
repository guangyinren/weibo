<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="renderer" content="webkit"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<title>发票开具平台</title>
	<link rel="stylesheet" href="/css/common.css">
	<link href="/css/date.css" rel="stylesheet" type="text/css" />
	<link href="/css/laypage.css" rel="stylesheet" type="text/css" />
	<link href="/css/main.css" rel="stylesheet">
	<script src="/js/jquery/1.8.3/jquery-1.8.3.min.js"></script>
	<link rel="stylesheet" href="/css/bootstrap3.3.6.min.css">
	<script type="text/javascript" src="/js/bootstrap/plugin/bootpag/js/jquery.bootpag.js"></script>
	<script src="/js/lib/vpiaotong.base.js"></script>
	<script src="/js/lib/vpiaotong.http.js"></script>
	<script src="/js/views/statistics/invoiceRepertoryQuery2.js"></script>
	<link rel="stylesheet" href="/css/common-v2.css">
</head>
<body>
<div class="mina">
	<h5>基本设置</h5>
	<ul class="adaption_shop_ul shop_ul">
		<li>
		 	<label>税号</label>
		 	<input type="text" id="taxpayerNum"/>
		 </li>
		 <li>
		 	<input type="button" id="query" value="查询"/>
		 </li>
	</ul>
	<div style="display: none" id="diva">
		<ul class="adaption_shop_ul shop_ul">
		 	<li>
			 	<label>企业</label>
			 	<input type="button" style="display: none" id="enterpriseForbid" onclick="enterpriseUsingOrForbid(true)" value="禁用"/>
			 	<input type="button" style="display: none" id="enterpriseUsing" onclick="enterpriseUsingOrForbid(false)" value="启用"/>
			</li>
		</ul>
		<ul class="adaption_shop_ul shop_ul">
		 	<li>
		 		<label>审核状态</label>
		 		<select id = "reviewSelect">
		 			<option value="REVIEW_NULL">未审核</option>
		 			<option value="REVIEW_YES">审核通过</option>
		 			<option value="REVIEW_NO">审核失败</option>
		 		</select>
			</li>
			<li>
			 	<input type="button" id="updateReview" value="修改"/>
			</li>
		</ul>
		<ul class="adaption_shop_ul shop_ul">
		 	<li>
		 		<label>修改状态</label>
		 		<select id = "updateSelect">
		 			<option value="AISINO_YES">调用制章、制证、注册</option>
		 			<option value="AISINO_REGISTER_ONLY">调用注册</option>
		 			<option value="AISINO_NO">不调用</option>
		 		</select>
			</li>
			<li>
			 	<input type="button" id="updateAisino" value="修改"/>
			</li>
		</ul>
		<ul class="adaption_shop_ul shop_ul">
		 	<li>
			 	<label>平台别名</label>
			 	<input type="text" id="platformAlias"/>
			</li>
		 	<li>
			 	<input type="button" id="binding" value="绑定"/>
			</li>
		</ul>
		<ul class="adaption_shop_ul shop_ul">
		 	<li>
		 		<label>纸质普票</label>
			 	<input type="button" style="display: none" id="paperInvoiceForbid" onclick="enterpriseInvoiceType('paperInvoice：false')" value="禁用"/>
			 	<input type="button" style="display: none" id="paperInvoiceUsing" onclick="enterpriseInvoiceType('paperInvoice：true')" value="启用"/>
			</li>
		</ul>
		<ul class="adaption_shop_ul shop_ul">
		 	<li>
		 		<label>纸质专票</label>
			 	<input type="button" style="display: none" id="specialInvoiceForbid" onclick="enterpriseInvoiceType('specialInvoice：false')" value="禁用"/>
			 	<input type="button" style="display: none" id="specialInvoiceUsing" onclick="enterpriseInvoiceType('specialInvoice：true')" value="启用"/>
			</li>
		</ul>
		<ul class="adaption_shop_ul shop_ul">
		 	<li>
			 	<label>发票请求流水号</label>
			 	<input type="text" id="fpqqlsh"/>
			</li>
		 	<li>
			 	<input type="button" id="rePush" value="重新推送"/>
			</li>
		 	
		</ul>
	</div>
</div>

<script src="/js/bootstrap/main/js/bootstrap.js"></script>
</body>
</html>
