<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>票通电子发票服务平台</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/tp/scanInvoice/img/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/tp/scanInvoice/css/sm.min.css">
    <link rel="stylesheet" href="/tp/scanInvoice/css/scale.css"/>
    <link rel="stylesheet" href="/tp/scanInvoice/css/style.css">
    <script src="/tp/scanInvoice/js/vue.min.js"></script>
    <script src="/tp/scanInvoice/js/vue-resource.min.js"></script>
    <script src="/tp/scanInvoice/js/vpiaotong.base.js"></script>
    <script src="/tp/scanInvoice/js/vpiaotong.util.js"></script>
</head>
<body>
<div class="page-group" id="myApp">
    <div class="page page-current">
        <div class="content native-scroll">
            <div class="content-inner view-invoice-content" id="image">
                <img class="shadow-666" :src="src" />
            </div>
            <div class="btn-div" v-if="isAndroid">
                <a class="button button-fill" @click="downloadInvoice">下载电子发票PDF文件</a>
            </div>
            <div class="btn-div">
                <a class="button button-fill" @click="sendInvoice">发送电子发票到邮箱</a>
            </div>
        </div>
        <section class="imgzoom_pack">
            <div class="imgzoom_x">X</div>
            <div class="imgzoom_img"><img src="" /></div>
        </section>
    </div>
</div>
<script type='text/javascript' src='/tp/scanInvoice/js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/tp/scanInvoice/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src="/tp/scanInvoice/js/scale.js" charset='utf-8'></script>
</body>
<script>
    new Vue({
        el: '#myApp',
        data:{
            state: '',
            src: ''
        },
        created: function () {
            var state = $Utils.getUrlParameters().state;
            if ($Utils.isNotEmpty(state)) {
                this.state = state;
                this.src = basePath + 'tp/scan-invoice/getElectronicInvoiceImage' + suffix + '?state=' + state;
            } else {
                window.location.href = basePath + 'pages/viewInvoice/error-404.shtml';
            }
        },
        methods: {
            downloadInvoice: function () {
                window.location.href = basePath + 'tp/scan-invoice/getElectronicInvoice' + suffix + '?state=' + this.state;
            },
            sendInvoice: function () {
                window.location.href = basePath + 'pages/tp/scanInvoice/invoice-send.shtml?state=' + this.state;
            }
        },
        computed: {
            isAndroid: function() {
                return $Utils.getBrowser().versions.android;
            }
        },
        mounted: function() {
            ImagesZoom.init({
                'elem': '#image'
            });
            $.init();
        }
    });
</script>
</html>
