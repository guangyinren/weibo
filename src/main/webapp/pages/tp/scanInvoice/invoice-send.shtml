<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>票通电子发票服务平台</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/tp/scanInvoice/img/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/tp/scanInvoice/css/sm.min.css">
    <link rel="stylesheet" href="/tp/scanInvoice/css/style.css">
    <script src="/tp/scanInvoice/js/vue.min.js"></script>
    <script src="/tp/scanInvoice/js/vue-resource.min.js"></script>
    <script src="/tp/scanInvoice/js/vpiaotong.base.js"></script>
    <script src="/tp/scanInvoice/js/vpiaotong.util.js"></script>
</head>
<body>
<div class="page-group" id="myApp">
    <div class="page page-current">
        <div class="content native-scroll">
            <p class="download-invoice">电子发票PDF原件，将以邮件附件方式发送至指定邮箱</p>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">邮箱地址</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入发送邮箱" v-model="emailAddress" />
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="btn-div">
                <a class="button button-fill" @click="sendInvoiceEmail">发送</a>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='/tp/scanInvoice/js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/tp/scanInvoice/js/sm.min.js' charset='utf-8'></script>
</body>
<script>
    var emailValid = function (str) {
        var reg = /^[A-Za-z0-9\u4e00-\u9fa5\._-]+@[\.a-zA-Z0-9_-]+$/;
        return reg.test(str);
    };
    new Vue({
        el: '#myApp',
        data:{
            state: '',
            emailAddress: ''
        },
        created: function () {
            var state = $Utils.getUrlParameters().state;
            if ($Utils.isNotEmpty(state)) {
                this.state = state;
            } else {
                window.location.href = basePath + 'pages/tp/scanInvoice/error-404.shtml';
            }
        },
        methods: {
            sendInvoiceEmail: function () {
                if ($Utils.isEmpty(this.emailAddress)) {
                    $.alert('邮箱地址不能为空');
                    return;
                }
                if (!emailValid(this.emailAddress)) {
                    $.alert('请填写正确格式的邮箱地址');
                    return;
                }
                $.showIndicator();
                this.$http.post(basePath + 'tp/scan-invoice/sendInvoiceEmail' + suffix, {
                    state: this.state,
                    emailAddress: this.emailAddress
                },{
                    emulateJSON: true
                }).then(function (response) {
                    $.hideIndicator();
                    $.alert(response.body.msg);
                }).catch(function (error) {
                    $.hideIndicator();
                    window.location.href = basePath + 'pages/tp/scanInvoice/error-500.shtml';
                });
            }
        },
        mounted: function() {
            $.init();
        }
    });
</script>
</html>
