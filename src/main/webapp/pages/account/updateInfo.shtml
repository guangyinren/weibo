<script>
	$(function() {
		$(".radio_s").bind('click', function() {
			if ($(this).hasClass("li_span")) {
				$(".radio_s").removeClass("li_span");
				$("#paperTicketed").val("yes");
				$(this).addClass("li_span");
			} else {
				$(".radio_s").removeClass("li_span");
				$("#paperTicketed").val("no");
				$(this).addClass("li_span");
			}
		})
	});
	$(function(){
