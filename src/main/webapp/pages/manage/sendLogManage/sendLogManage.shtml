<!DOCTYPE html>
<html>
<head>
<meta name="description" content="微票通_电子发票开具服务平台" />
<meta name="keywords" content="微票通 票通 票通信息 电子发票 电子发票开具 电子发票开具平台 电子发票开具服务平台" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="renderer" content="webkit"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<title>发送情况查询</title>
<link rel="stylesheet" href="/css/bootstrap3.3.6.min.css">
<link rel="stylesheet" href="/js/bootstrap/main/css/bootstrap.min.css">
<link rel="stylesheet" href="/js/bootstrap/plugin/datetimepicker/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="/css/common.css">
<link href="/css/main.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="/js/bootstrap/plugin/bootpag/pag.css">
<script type="text/javascript" src="/js/jquery/1.8.3/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/js/bootstrap/plugin/bootpag/js/jquery.bootpag.js"></script>
<script type="text/javascript" src="/js/layer.js"></script>
<script src="/js/jquery/validation/jquery.validate.min.js"></script>
<script src="/js/jquery/validation/jquery.validate.unobtrusive.js"></script>
<script src="/js/jquery/validation/additional-methods.js"></script>
<script src="/js/jquery/validation/localization/messages_zh.min.js"></script>
<script type="text/javascript" src="/js/lib/vpiaotong.base.js"></script>
<script type="text/javascript" src="/js/lib/vpiaotong.http.js"></script>
<script type="text/javascript" src="/js/lib/vpiaotong.util.js"></script>
<script type="text/javascript" src="/js/lib/vpiaotong.pagewrapper.js"></script>
<script src="/js/bootstrap/plugin/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="/js/bootstrap/plugin/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/js/lib/vpiaotong.datetimepicker.js"></script>
<script type="text/javascript" src="/js/views/manage/sendLogManage/sendLogCommon.js"></script>
</head>
<body>
<div class="mina">
    <div class="zhanghu">
	<div class="zc_tit" >
		<span style="width:100%">发送情况查询</span>
	</div>
	<form id="sendLogManageForm" method="post" action="">
	 <ul class="shop_ul">
	 	 <li>
			 <label>发送日期</label>
			 <input type="text" class="date_inputs" id="startFsrq" placeholder="" readonly="readonly"/>
			 <font>至</font>
			 <input type="text" class="date_inputs" id="endFsrq" placeholder="" readonly="readonly"/>
		 </li>
		 <li>
		 	<label>发送类型</label>
		 	<select name="type" id="type">
		 		<option value="">全部</option>
			  	<option value="SMS">短信发送</option>
			  	<option value="EMAIL">邮件发送</option>
		 	</select>
		 </li>
		 <li>
		 	<label class="wid150">&emsp;&emsp;发送状态</label>
		 	<select name="status" id="status">
		 		<option value="">全部</option>
			  	<option value="SENDSUCCESS">发送成功</option>
			  	<option value="SENDFAIL">发送失败</option>
		 	</select>
		 </li>
		 <li>
			 <label>开票日期</label>
			 <input type="text" class="date_inputs" id="startKprq" placeholder="" readonly="readonly"/>
			 <font>至</font>
			 <input type="text" class="date_inputs" id="endKprq" placeholder="" readonly="readonly"/>
		 </li>
		 <li><label>发票代码</label><input type="text" placeholder="请输入发票代码" name="fpDm" id="fpDm"/></li>
		 <li><label class="wid150">&emsp;&emsp;发票号码</label><input type="text" placeholder="请输入发票号码" name="fpHm" id="fpHm"/></li>
		 <li><label>购买方名称</label><input type="text" placeholder="请输入购买方名称" name="gmfMc" id="gmfMc"/></li>
	     <li><label>收票人名称</label><input type="text" placeholder="请输入收票人名称" id="sprMc" name="sprMc"/></li>
		 <li><label class="wid150" style="line-height:20px;">收票人手机号或邮箱</label><input type="text" placeholder="请输入收票人手机号或邮箱" name="sjhOrYx" id="sjhOrYx"/></li>
	     <li class="cha_a"><a class="blue-btn" href="javascript:void(0)" onclick="queryByIndex(1)">查　询</a><li>
	 </ul>	 
	 </form>
	<div class="custom">
          <div class="table_w">	  
		    <table class="customers" style="width:100%;min-width:1300px;margin-bottom:20px">		
		    	<thead>
					<tr>					
						<th width="50px">序号</th>
						<th>收票账号</th>
						<th>发送类型</th>
						<th>发送时间</th>					
						<th>发送状态</th>
						<th>购买方名称</th>
						<th>收票人名称</th>
						<th>发票代码</th>
						<th>发票号码</th>
						<th>开票日期</th>
						<th>价税合计金额</th>
						<th>发送人</th>
					</tr>
				</thead>
				<tbody id="sendLog"></tbody>
			</table>
	     <div id="page" style="text-align:center;"></div>
	  </div>
	</div>	 	  
</div>
<script type="text/javascript" src="/js/views/manage/sendLogManage/sendLogManage.js"></script>

</body>
</html>
