<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="微票通_电子发票开具服务平台" />
    <meta name="keywords" content="微票通 票通 票通信息 电子发票 电子发票开具 电子发票开具平台 电子发票开具服务平台" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>开具平台_微票通</title>
    <link rel="stylesheet" href="/css/bootstrap3.3.6.min.css">
    <link rel="stylesheet" href="/js/bootstrap/main/css/bootstrap.min.css">
    <link rel="stylesheet" href="/js/bootstrap/plugin/datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/js/bootstrap/plugin/bootpag/pag.css">
    <link rel="stylesheet" href="/css/common.css">
    <link href="/css/date.css" rel="stylesheet" type="text/css"/>
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link href="/css/main-lu.css" rel="stylesheet">
    <script type="text/javascript" src="/js/jquery/1.11.2/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap/plugin/bootpag/js/jquery.bootpag.js"></script>
    <script type="text/javascript" src="/js/layer.js"></script>
    <script src="/js/bootstrap/main/js/bootstrap.min.js"></script>
    <script src="/js/jquery/validation/jquery.validate.min.js"></script>
    <script src="/js/jquery/validation/jquery.validate.unobtrusive.js"></script>
    <script src="/js/jquery/validation/additional-methods.js"></script>
    <script src="/js/jquery/validation/localization/messages_zh.min.js"></script>
    <script type="text/javascript" src="/js/lib/vpiaotong.base.js"></script>
    <script type="text/javascript" src="/js/lib/vpiaotong.util.js"></script>
    <script type="text/javascript" src="/js/lib/vpiaotong.pagewrapper.js"></script>
    <script src="/js/bootstrap/plugin/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/bootstrap/plugin/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript" src="/js/views/manage/invoiceManage/invoiceCommon.js"></script>
</head>
<body>
<div class="mina">
    <div class="zhanghu">
        <div class="zc_tit ">
            <span>批量开具电子发票</span>
        </div>
        <ul class="adaption_shop_ul shop_ul">
            <li><label>文件名称</label><input type="text" id="fileName"/></li>
            <li><label>上传时间</label><input type="text" class="date_inputs" id="uploadTimeBegin"/><font >至</font><input class="date_inputs" id="uploadTimeEnd" type="text"/></li>
            <li>
                <label>处理状态</label>
                <select id="status">
                    <option value="">全部</option>
                    <option value="WAIT">待处理</option>
                    <option value="SUCCESS">处理成功</option>
                    <option value="FAIL">处理失败</option>
                </select>
            </li>
            <li>
                <label>操作人</label>
                <select id="uploaderId">
                    <option value="">全部</option>
                </select>
            </li>
        </ul>
        <div class="but_z">
            <a class="blue-btn" style="margin-right:40px;" onclick="queryByIndex(1)"><span>查 询</span></a>
            <a class="blue-btn" id="uploadTemplate"><span>上传</span></a>
            <a class="blue-btn" style="float: right;line-height: 24px;margin-right: 30px;" href="/excel/import_template.xlsx" id="download_template">下载导入模板</a>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="templateFile" name="file" onchange="ajaxFileUpload()" style="display: none;">
            </form>
        </div>
        <div class="custom">
            <div class="table_w">
                <table class="customers" style="width:100%;margin-bottom:20px">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>文件名称</th>
                        <th>上传时间</th>
                        <th>操作人</th>
                        <th>处理状态</th>
                        <th>原因</th>
                        <th width="120px">操作</th>
                    </tr>
                    </thead>
                    <tbody id="pageDate"></tbody>
                </table>
                <div id="page" style="text-align:center;"></div>
            </div>
        </div>
    </div>
</div>
<script src="/js/views/manage/bulkMakeInvoice/bulkMakeInvoice.js"></script>
</body>
</html>
