<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请退款</title>
    <link rel="stylesheet" href="/css/bootstrap3.3.6.min.css">
    <!--<link rel="stylesheet" href="../../../js/bootstrap/main/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/css/manage/recharge.css">
</head>
<body>
<div class="recharge-manage">
    <div class="body-title">
        充值管理
    </div>
    <div class="recharge-content recharging">
    <form name="refundForm" id="refundForm">
        <div class="charge-items">
            <div class="charge-item">
                <span class="charge-title"><span class="require">*</span>退 款 金 额：</span>
                <input type="hidden" id="moneySurplus" name="moneySurplus">
                <input class="charge-input refund-money" type="number" name="refundMoney" id="refundMoney">
                <span>元人民币</span>
                <img class="error-pic" src="../../../images/warn.png" >
                <span class="error-text" id="refundMoney_tip">错误提示语</span>
            </div>
            <div class="charge-item charge-validate">
                <span class="charge-title"><span class="require">*</span>短信验证码：</span>
                <input type="text" class="charge-input" id="mobileCaptcha" name="mobileCaptcha">
                <button type="button" id="sendMsgBtn" class="btn charge-btn btn-validate">获取验证码</button>
                <img class="error-pic" src="../../../images/warn.png" >
                <span class="error-text" id="mobileCaptcha_tip">错误提示语</span>
            </div>
            <div class="charge-item charge-item-textarea">
                <span class="charge-title"><span class="require">*</span>退 款 原 因：</span>
                <textarea class="charge-input refund-reason" name="refundReason" id="refundReason" cols="30" rows="10"></textarea>
                 <img class="error-pic" src="../../../images/warn.png" >
                <span class="error-text" id="refundReason_tip">错误提示语</span>
            </div>
            <div class="tips">
                <div>系统将在一个工作日内退款至您最后一次支付的账号。</div>
                <input type="hidden" id="hiddenAlipayAccount" name="hiddenAlipayAccount" value="0">
                <div>如您需要修改，<span class="to-alipay">请点此修改支付宝收款账号。</span></div>
            </div>
            <div class="charge-item alipay">
                <span class="charge-title"><span class="require">*</span>支付宝账号：</span>
                <input class="charge-input refund-money" type="text" id="alipayAccount" name="alipayAccount">
                <span class="hide-alipay">取消</span>
                <img class="error-pic" src="../../../images/warn.png" >
                <span class="error-text" id="alipayAccount_tip">错误提示语</span>
            </div>
        </div>
        <br>
        <button type="button" class="charge-item btn charge-btn"  id="btnRefund" onclick="refundApply();">退 款</button>
        <button type="button" class="charge-item btn charge-btn btn-back" onclick="window.history.go(-1)" id="btnReturn">返 回</button>
   		</form>
    </div>
    
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="refund-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <img src="../../../images/close.png">
                </button>
            </div>
            <div class="modal-body refund-modal-content">
                <div class="refund-modal-title">
                    <img style="width: 32px;heigh:32px" src="/images/ok.png">
                    <span id="modalSpanTitle">退款申请已提交</span>
                </div>
                <div class="refund-modal-text" id="modalDivContext">系统将会在两个小时内退款至您最近一次的支付账号</div>
                <button type="button" class="charge-btn btn refund-modal-button" data-dismiss="modal" aria-hidden="true" onclick="window.history.go(-1)">确 定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="refund-modal-1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <img src="../../../images/close.png">
                </button>
            </div>
            <div class="modal-body refund-modal-content">
                <div class="refund-modal-title">
                    <img style="width: 32px;heigh:32px" src="/images/ok.png">
                    <span id="modalSpanTitle">退款申请已提交</span>
                </div>
                <div class="refund-modal-text" id="modalDivContext">退款申请已提交，系统管理人员将会在两个工作日内为您退款。请保持电话通畅，感谢您的支持</div>
                <button type="button" class="charge-btn btn refund-modal-button" data-dismiss="modal" aria-hidden="true" onclick="window.history.go(-1)">确 定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="refund-modal-2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <img src="../../../images/close.png">
                </button>
            </div>
            <div class="modal-body refund-modal-content">
                <div class="refund-modal-title">
                    <img style="width: 32px;heigh:32px" src="/images/ok.png">
                    <span id="modalSpanTitle">退款申请已提交</span>
                </div>
                <div class="refund-modal-text" id="modalDivContext">系统将会在两个小时内退款至您输入的支付宝账号</div>
                <button type="button" class="charge-btn btn refund-modal-button" data-dismiss="modal" aria-hidden="true" onclick="window.history.go(-1)">确 定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="refund-modal-failure" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <img src="../../../images/close.png">
                </button>
            </div>
            <div class="modal-body refund-modal-content">
                <div class="refund-modal-title">
                    <img style="width: 32px;heigh:32px" src="/images/ok.png">
                    <span id="modalSpanTitleFailure">退款申请已提交</span>
                </div>
                <div class="refund-modal-text" id="modalDivContextFailure">系统将会在两个小时内退款至您最近一次的支付账号</div>
                <button type="button" class="charge-btn btn refund-modal-button" data-dismiss="modal" aria-hidden="true">确 定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/bootstrap/main/js/bootstrap.js"></script>

<script src="/js/util/timer.js"></script>
<script src="/js/lib/vpiaotong.base.js"></script>
<script src="/js/lib/vpiaotong.http.js"></script>
<script src="/js/views/index/ptweb.js"></script>
<script src="/js/views/manage/rechargeManage/refund.js"></script>

        $(".to-alipay").click(function () {
            $(this).parent().hide();
            $(".alipay").show();
            $("#hiddenAlipayAccount").val(1);
        })
        $(".hide-alipay").click(function () {
            $(".alipay").hide();
            $(".to-alipay").parent().show();
            $("#hiddenAlipayAccount").val(0);
        });

</html>
