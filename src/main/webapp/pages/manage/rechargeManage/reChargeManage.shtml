<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="description" content="微票通_电子发票开具服务平台" />
    <meta name="keywords" content="微票通 票通 票通信息 电子发票 电子发票开具 电子发票开具平台 电子发票开具服务平台" />
    <meta name="renderer" content="webkit"/><meta http-equiv="x-ua-compatible" content="ie=8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>充值管理</title>
    <link rel="stylesheet" href="/css/bootstrap3.3.6.min.css">
<!--    <link rel="stylesheet" href="/js/bootstrap/main/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/css/manage/recharge.css">
    <link rel="stylesheet" href="/css/common.css">
    <link href="/css/laypage.css" rel="stylesheet" type="text/css" />
</head>
<style>
    .account-balance{
        padding:30px 0;
        display: inline-block;
    }
    .balance{
        font-size: 18px;
        font-weight:bold;
    }
    .balance-tips{
        color: #31708f;
        font-size:14px;
        margin-top:5px;
    }
    .tabs{
        background-color: #f4f8fb;
        font-size: 18px;
    }
    .tabs>div{
        float: left;
        border-top:4px solid transparent;
        border-bottom:4px solid transparent;
        padding:17px 25px;
        cursor: pointer;
        line-height: 1;
    }
    .tabs>div.active{
        border-top-color: #3FAEDC;
        border-left:1px solid #E5E7E4;
        border-right:1px solid #E5E7E4;
        background-color: #FFFFFF;
    }
    .record-list table{
        width: 100%;
        text-align: center;
        margin-top:10px;
    }
    .record-list th{
        background-color: #f4f8fb;
        font-size: 16px;
        line-height: 50px;
        font-weight:normal;
        text-align: center;
    }
    .record-list td{
        font-size: 14px;
        line-height: 40px;
        border-bottom:1px solid #E6E6E6;
        padding:0 5px;
    }
    .record-list td.del-btn{
        color: #3faedc;
        cursor: pointer;
    }
    .record-list tr:hover{
        background-color: #f4f8fb;
    }
    .consume-table,.refund-table{
        display: none;
    }
</style>
<body>
<div class="recharge-manage">
    <div class="body-title">
        充值管理
    </div>
         <div class="account-balance">
            <div class="balance">
                账户余额：<b id="b01"></b>元人民币
            </div>
            <div class="balance-tips" id="divReCharge1" style="display: none">
                您套餐内还可开<b id="b02"></b>张发票，可发送<b id="b03"></b>条短信。超出部分<b id="b04"></b>元/张，短信<b id="b05"></b>元/条。
            </div>
            <div class="balance-tips" id="divReCharge2" style="display: none">
                您当前处于无套餐，已开<b id="b06"></b>张发票，发送<b id="b07"></b>条短信。
            </div>
        </div>
        <div class="btns">
            <button type="button" class="btn charge-btn" onclick="toPay()">去充值</button>
            <button type="button" id="buttonToRefund" class="btn charge-btn" onclick="toRefund()">申请退款</button>
        </div>
    <div class="record-list">
        <div class="tabs clearfix">
            <div class="active">
                充值记录
            </div>
            <div>
                消费记录
            </div>
            <div>
                退款记录
            </div>
        </div>
        <div class="tables">
            <div class="recharge-table">
                <table>
                   <thead>
						<tr id="recharge_menu_tr">
	                        <th>序号</th>
	                        <th>充值日期</th>
	                        <th>充值金额</th>
	                        <th>支付方式</th>
	                        <th>支付账号</th>
	                        <th>充值状态</th>
	                        <th>操作</th>
	                    </tr>
                  </thead>
                   <tbody id="recharge_records_query">
				</tbody>

                </table>
            </div>
            <div class="consume-table">
                <table>
                     <thead>
						<tr id="consume_menu_tr">	
	                        <th>序号</th>
	                        <th>消费项目</th>
	                        <th>消费金额</th>
	                        <th>消费日期</th>
	                        <th>详细说明</th>
                    	</tr>
                    </thead>
                    <tbody id="consume_records_query">
                </table>
            </div>
            <div class="refund-table">
                <table>
                <thead>
					<tr id="refund_menu_tr">
                        <th>序号</th>
                        <th>退款日期</th>
                        <th>退款金额</th>
                        <th>退款方式</th>
                        <th>退款账号</th>
                        <th>退款状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="refund_records_query">
                </table>
            </div>
        </div>
    </div>
 	<div id="page1" style="text-align:center;margin-top: 20px;"></div>
</div>
</body>
<script src="/js/jquery/1.8.3/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        $(".tabs>div").click(function () {
            $(".tabs>div").removeClass("active");
            $(this).addClass("active");
            var index = $(".tabs>div").index(this)+1;
            if(index==1){
            	queryRechargeRecordsByIndex(1);
            }else if(index==2){
            	queryConsumeRecordsByIndex(1);
            }else if(index ==3){
            	queryRefundRecordsByIndex(1);
            }
            $(".tables>div").hide();
            $(".tables>div:nth-child("+index+")").show();
        });
    })
    function toPay() {
        window.location.href = "toReCharge.html"
    }
    function toRefund() {
        window.location.href = "refund.html"
    }
</script>
<script src="/js/bootstrap/plugin/bootpag/js/jquery.bootpag.min.js"></script>
<script src="/js/layer.js"></script>
<script src="/js/lib/vpiaotong.base.js"></script>
<script src="/js/lib/vpiaotong.http.js"></script>
<script src="/js/lib/vpiaotong.pagewrapper.js"></script>
<script src="/js/views/manage/rechargeManage/rechargeCommon.js"></script>
<script src="/js/views/manage/rechargeManage/rechargeManage.js"></script>
</html>
