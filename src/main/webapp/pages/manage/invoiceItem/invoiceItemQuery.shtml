<title>开具平台_微票通</title>
	<link rel="stylesheet" href="/css/bootstrap3.3.6.min.css">
	<link rel="stylesheet" href="/js/bootstrap/main/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/manage/recharge.css">
	<link rel="stylesheet" href="/css/manage/invoiceAuthItem.css">
	<script src="/js/jquery/1.8.3/jquery-1.8.3.min.js"></script>
	<script src="/js/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>

<body>
<div class="recharge-manage">
    <div class="body-title">
        开票项目
    </div>
   	<div class="account-balance">
        <div class="balance-tips">
			本功能用于设置收票方（消费者）开票时可选择的开票项目。如开票项目存在不同税率时，消费者选择不正确的开票项目，可能会造成您额外的税收负担。开票项目建议设置在3个以内。
        </div>
    </div>
    <div class="record-list">
        <div class="tables">
            <div id="tabList">
	            <div class="out-btns" align="right">
					<button type="button" id="saveBtn" class="blue-btn" onclick="location.href='./invoiceItemSave.shtml'">新增开票项目</button>
				</div>
	            <div class="table_w">
				    <table class="customers" style="width:100%;margin-bottom:20px">	
				    	<thead>
							<tr>
			                    <th>序号</th>
								<th>开票项目名称</th>
								<th>税收分类编码</th>
								<th>税率</th>
								<th>默认状态</th>
								<th width="200px">操作</th>
							</tr>
						</thead>
						<tbody id="invoice"></tbody>
					</table>
	            </div>
            </div>
        </div>
    </div>
</div>
